<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Métadonnées Extraites</title>
</head>
<body>
    <div class="container">
        <h1>Métadonnées Extraites</h1>

        <div id="metadataTablesContainer">
            <!-- Les tableaux de métadonnées seront ajoutés ici par script.js -->

            <button id="prev-btn">Page précédente</button>

            <a href="{{ url_for('index') }}" id="back-btn">Return</a>
